<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4B0082" />

    <!-- Title -->
    <title>KSAP - KNUST Scholarship Application Portal</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="KNUST Scholarship Application Portal (KSAP) – Apply for scholarships, track your application status, and manage your scholarship profile."
    />
    <meta
      name="keywords"
      content="KNUST, Scholarship, KSAP, KNUST Scholarships, Student Funding, Financial Aid, Scholarship Portal"
    />
    <meta name="author" content="KSAP Team - Samuel Ablordeppey" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon & Manifest -->
    <!-- Assuming you put these in the `public` folder root (Vite serves these as static assets) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="KNUST Scholarship Application Portal" />
    <meta
      property="og:description"
      content="Apply for scholarships and manage your application with KSAP – KNUST's official scholarship portal."
    />
    <meta property="og:image" content="/images/banner.png" />
    <meta property="og:url" content="https://ksap.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KNUST Scholarship Application Portal" />
    <meta
      name="twitter:description"
      content="Explore scholarship opportunities at KNUST. Register, apply and manage your application process all in one place."
    />
    <meta name="twitter:image" content="/images/banner.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Vite requires script type=module here pointing to main entry -->
     <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
